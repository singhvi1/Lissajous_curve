<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lissajous Curve Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Lissajous Curve Visualizer — Advanced</h1>

    <div class="controls">
        <label>Theta X (°): <input type="range" id="thetaXSlider" min="0" max="360" value="0"></label>
        <span id="thetaXValue">0°</span>
        <br>
        <label>Theta Y (°): <input type="range" id="thetaYSlider" min="0" max="360" value="90"></label>
        <span id="thetaYValue">90°</span>
        <br>
        <label>Radius X: <input type="range" id="radiusXSlider" min="50" max="250" value="150"></label>
        <span id="radiusXValue">150</span>
        <br>
        <label>Radius Y: <input type="range" id="radiusYSlider" min="50" max="250" value="150"></label>
        <span id="radiusYValue">150</span>
        <br>
        <label>Speed: <input type="range" id="speedSlider" min="0.001" max="0.05" step="0.001" value="0.02"></label>
        <span id="speedValue">0.02</span>
        <br>
        <button id="pauseButton">Pause</button>
    </div>

    <canvas id="waveCanvas" width="800" height="500"></canvas>

    <div class="math-display">
        <div class="formula" id="xEquation">X(t) = Rₓ × sin(ωt + θₓ)</div>
        <div class="formula" id="yEquation">Y(t) = Rᵧ × sin(ωt + θᵧ)</div>
        <div class="formula" id="resultant">Current Position → (X, Y)</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
